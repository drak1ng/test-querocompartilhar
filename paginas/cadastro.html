<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>Equipe Julio Coelho</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background:#FFF !important;">
		    <div class="topo">
			    <div class="logotipo">
				    <div style="min-width:10px; float:left; color:#01adb1; padding:10px 10px; margin:-10px 0px -10px -10px;" id="bt_cadastro_voltar"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
				    <div style="margin:0px 80px; text-align:center; color:#000; font-family:'roboto';"><b><b></div>
				</div>
		    </div>

			<div role="main" class="ui-content">
				<div id="id_conteudo_cadastro" style="text-align:center; padding:20px 0px 0px 0px; color:#000; font-size:14px; text-transform:none; text-align:justify; font-weight: normal;">
					<center>
					    <img src="../img/logo_jc.png" alt="Equipe Julio Coelho" width="240" style="margin:0px 0px 10px 0px;">
					    <br><br>
						<h3 style="color:#01adb1; font-family:'roboto';">AINDA NÃO SOU CADASTRADO</h3><p style="margin-bottom:30px; font-family:'roboto'; color:#777;">Utilize os campos abaixo para se<br>cadastrar e ter acesso ao aplicativo.</p>
					</center>
					<input type="text" id="cadastro_nome" placeholder="Nome*" style="border:1px solid #CCC; border-radius:6px; background-color:rgba(255,255,255,1); font-family:'roboto'; font-size:17px; text-shadow:none; padding:10px; color:#000;">
					<input type="tel" id="cadastro_celular" placeholder="Celular*" style="border:1px solid #CCC; border-radius:6px; background-color:rgba(255,255,255,1); font-family:'roboto'; font-size:17px; text-shadow:none; padding:10px; color:#000;">
					<input type="email" id="cadastro_email" placeholder="E-mail*" style="border:1px solid #CCC; border-radius:6px; background-color:rgba(255,255,255,1); font-family:'roboto'; font-size:17px; text-shadow:none; padding:10px; color:#000;">
					<input type="password" id="cadastro_senha" placeholder="Senha*" style="border:1px solid #CCC; border-radius:6px; background-color:rgba(255,255,255,1); font-family:'roboto'; font-size:17px; text-shadow:none; padding:10px; color:#000;">
					<div style="border:1px solid #01adb1; border-radius:6px; background:#01adb1; color:#FFF; padding:10px; margin-top:20px; text-shadow: none; text-transform:none; text-transform:uppercase; font-size:17px; font-family:'roboto'; text-align:center;" id="bt_cadastro_salvar">CONTINUAR</div>
				</div>
			</div>
		
			
			<script>
				
				$('#cadastro_idade').mask('00/00/0000');
				$('#cadastro_celular').mask('(00) 00000-0000');
				
				$("#bt_cadastro_salvar").click(function(){
					var nome = $('#cadastro_nome').val();
					var celular = $('#cadastro_celular').val();
					var email = $('#cadastro_email').val();
					var senha = $('#cadastro_senha').val();
					
					if(email==""){ alert("O campo E-mail deve ser preenchido"); return false; }
					if(celular==""){ alert("O campo Celular deve ser preenchido"); return false; }
					if(email==""){ alert("O campo E-mail deve ser preenchido"); return false; }
					if(senha==""){ alert("O campo Senha deve ser preenchido"); return false; }
					
					$.get("https://equipejuliocoelho.com.br/app_api/cadastro.php", { nome:nome, celular:celular, email:email, senha:senha }, function(data){
						if(data=="ERRO_CELULAR"){
							alert("Esse E-mail já foi utilizado em outro cadastro!");
						}else if(data=="ERRO_IDADE"){
							alert("Você precisa ser maior de 16 anos para se cadastrar!");
						}else{
							$.get("https://equipejuliocoelho.com.br/app_api/login.php", { email:email, senha:senha }, function(data){
								var res = data.split(";");
								window.localStorage.setItem('id_usuarios',res[0]);
								window.localStorage.setItem('nome_usuarios',res[1]);
								window.localStorage.setItem('tipo_usuarios',res[2]);
								$.mobile.changePage("cadastro_obrigado.html", { transition: "fade", changeHash: false });
							});
						}
					});
					
				});
				
				$("#bt_cadastro_voltar").click(function(){
					$.mobile.changePage("login.html", { transition: "fade", changeHash: false });
				});
				
			</script>
		
		</div>
    </body>
</html>
