<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>Equipe Julio Coelho</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background:#FFF;">
		    <div class="topo">
			    <div class="logotipo">
				    <div class='perfil-topo'></div>
				    <div style="margin:0px 80px; text-align:center; color:#FFF; font-family:'roboto';" id="preferencias-meusdados-obrigado-titulo"><img src="../img/logo_jc.png" alt="Equipe Julio Coelho" width="100" id='preferencias-meusdados-obrigado-titulo-imagem'></div>
				</div>
		    </div>

			<div role="main" class="ui-content">
				<div id="id_conteudo_cadastro2_sucesso" style="text-align:center; padding:50px 0px 80px 0px; color:#000; font-size:14px; text-transform:none; text-align:justify;">
					<br><br>
					<h1><b>SUCESSO!<b></h1>
					<p style="font-size:15px; text-align:center; font-weight:normal;">Cadastro alterado com sucesso!<br>Seu cadastro foi alterado e você já pode voltar a usar o app.</p>
					<br><br>
					<div style="border:1px solid #ABCE43; border-radius:10px; background:#ABCE43; color:#000; padding:10px; margin-top:20px; text-shadow: none; text-transform:none; text-align:center; font-size:15px" id="bt_cadastro2_acessar">Voltar</div>
				</div>
			</div>
			
		
			
			<script>
				var foto_usuarios = window.localStorage.getItem('foto_usuarios');
				
				if(foto_usuarios!=""){
					$('.perfil-topo').css('background-image','url('+foto_usuarios+')');
				}
				
				$("#bt_cadastro2_acessar").click(function(){
					$.mobile.changePage("preferencias.html", { transition: "fade", changeHash: false });
				});
				
				
				
				$('.perfil-topo').click(function(){ $.mobile.changePage("preferencias.html", { transition: "fade", changeHash: false }); });
				$('.btmenu-topo').click(function(){ $('#menu_lateral').show(); });
				
				$('#preferencias-meusdados-obrigado-titulo-imagem').click(function(){ $.mobile.changePage("home.html", { transition: "fade", changeHash: false }); });
				
			</script>
		
		</div>
    </body>
</html>
